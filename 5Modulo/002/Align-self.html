<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Flexible Box</title>

    <style>
        img {
            width: 450px;
            height: 300px;
            margin-bottom: 50px;
        }

        .conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;

            height: 400px;
        }

        .item {
            background-color: lightskyblue;
            border: 1px solid black;

            text-align: center;
            padding: 20px;
        }

        #i1 {
            
        }
        #i2 {
            align-self: auto; /*Herda a propriedade do pai, nesse caso, align-items: flex-start*/
            /*align-self: inherit; = herdado --- pode usar desse jeito tamb√©m*/ 
        }
        #i3 {
            align-self: flex-end;
        }
        #i4 {
            
        }
        #i5 {
            align-self: center;
        }
        #i6 {
        }
        #i7 {
            align-self: stretch;
        }
    </style>
</head>
<body>
    <!--
        Align-self:
            auto
            flex-start
            flex-end
            center
            stretch
    -->
    <h1>Align-self</h1>
    <img src="img/align-self.png" alt="align-self">
    <hr>
    
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
