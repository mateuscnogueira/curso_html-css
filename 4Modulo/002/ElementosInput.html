<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos - Formulário</title>
</head>
<body>
    <h1>Elementos - Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </p>

            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="0">
                <!--
                    type="number" : usado para entradas de valores numericos.
                    step="..." : usado para determinar o intervalo de valores que podem ser inseridos.
                    value:"..." : o valor será inserido automaticamente na caixa.
                -->
            </p>

            <p>
                <label for="imes">Período Letivo: </label>
                <input type="month" name="mes" id="imes" value="2025-03">
            </p>

            <p>
                <label for="idataprova">Data da Prova: </label>
                <input type="date" name="dataprova" id="idataprova" value="2025-03-26">
            </p>

            <p>
                <label for="ihora">Horário da Prova: </label>
                <input type="time" name="hora" id="ihora">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
