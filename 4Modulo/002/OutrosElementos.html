<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos - Select/Datalist/Textarea</title>
</head>
<body>
    <h1>Elementos Select/Datalist/Textarea</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" list="listaUsuario" placeholder="--- Escolha ---">
            <datalist id="listaUsuario">
                <option value="ADM">Administrador</option>
                <option value="MED">Médico</option>
                <option value="PAC">Paciente</option>
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem: </label> <br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Sua mensagem aqui"></textarea>
        </p>

        <!--
            select: permite apenas escolher as opções disponíveis.
            datalist: apresenta opções, mas permite que coloque alguma que não está na lista.
            textarea: permite que a pessoa escreve um texto/mensagem.
        -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
